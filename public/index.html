<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="stylesheet" href="/public/general.css" />
  </head>
  <body class="bg-backgroundColor">
    <header
      class="bg-pureWhite px-16 h-36 flex flex-row justify-between items-center"
    >
      <div>
        <h2 class="text-2xl text-tertiary tracking-moreWide font-black">
          INVOICE
        </h2>
        <h4 class="text-base text-secondary">Invoice Smarter, Grow Faster</h4>
      </div>
      <nav class="">
        <ul class="flex justify-evenly gap-8 text-2xl">
          <li class="text-primary">Home</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main class="mx-auto w-10/12 h-auto mt-32 bg-pureWhite py-24 px-44">
      <div class="flex justify-start gap-16 w-full">
        <div class="w-1/2">
          <section class="company flex flex-col gap-4">
            <div class="flex items-center gap-2">
              <p class="text-lg font-bold">Your Company</p>
              <img
                src="/assets/circum--edit-2.svg"
                class="w-7"
                alt="edit-icon"
              />
            </div>
            <div
              class="w-10/12 h-40 border-solid border-2 border-borderMain rounded-lg"
            ></div>
          </section>
          <section class="billTo flex flex-col gap-4 mt-16">
            <div class="flex items-center gap-2">
              <p class="text-lg font-bold">Bill To:</p>
              <img
                src="/assets/circum--edit-2.svg"
                class="w-7"
                alt="edit-icon"
              />
            </div>
            <div
              class="w-10/12 h-40 border-solid border-2 border-borderMain rounded-lg"
            ></div>
          </section>
        </div>

        <div class="flex flex-col gap-8 p-8 w-1/2">
          <div class="grid grid-cols-2 items-center gap-16">
            <label for="invoice" class="text-lg font-bold justify-self-end"
              >Invoice</label
            >
            <input
              type="number"
              id="invoice"
              placeholder="#"
              required
              class="p-4 text-base border-solid border-2 border-borderMain rounded-lg w-64"
            />
          </div>

          <!-- Use a flex container for aligning content at the bottom -->
          <div class="flex justify-end">
            <label
              for="getFile"
              class="border-solid border-2 border-borderMain p-10 w-64 mr-20 text-center rounded-lg text-lg text-placeHolder"
              >Add Your Logo</label
            >
            <input type="file" id="getFile" class="hidden" placeholder="" />
          </div>

          <div class="grid grid-cols-2 items-center gap-16">
            <label for="date" class="text-lg justify-self-end"> Date</label>
            <input
              type="date"
              id="date"
              placeholder=""
              required
              class="p-3 text-base border-solid border-2 border-borderMain rounded-lg w-64"
            />
          </div>

          <div class="grid grid-cols-2 items-center gap-16">
            <label for="due-date" class="text-lg justify-self-end"
              >Due Date</label
            >
            <input
              type="date"
              id="due-date"
              placeholder="#"
              required
              class="p-3 text-base border-solid border-2 border-borderMain rounded-lg w-64"
            />
          </div>

          <div class="grid grid-cols-2 items-center gap-16">
            <label for="payment-terms" class="text-lg justify-self-end"
              >Payment Terms</label
            >
            <input
              type="text"
              id="payment-terms"
              placeholder=""
              required
              class="p-3 text-base border-solid border-2 border-borderMain rounded-lg w-64"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
