<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-backgroundColor">
    <header
      class="bg-pureWhite px-12 h-36 flex flex-row justify-between items-center"
    >
      <div>
        <h2 class="text-2xl text-tertiary tracking-moreWide font-black">
          INVOICE
        </h2>
        <h4 class="text-base text-secondary">Invoice Smarter, Grow Faster</h4>
      </div>
      <nav class="">
        <ul class="flex justify-evenly gap-8 text-2xl">
          <li class="text-primary">Home</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main class="mx-auto w-10/12 h-auto mt-32 bg-pureWhite p-12">
      <div class="flex justify-between">
        <div class="gap-3 w-1/2">
          <section class="company flex flex-col gap-4">
            <div class="flex gap-2">
              <p class="text-lg">Your Company</p>
              <img
                src="/assets/circum--edit-2.svg"
                class="w-7"
                alt="edit-icon"
              />
            </div>
            <div
              class="w-10/12 h-28 border-solid border-2 border-borderMain rounded-lg"
            ></div>
          </section>
          <section class="billTo flex flex-col gap-4 mt-16">
            <div class="flex gap-2">
              <p class="text-lg">Bill To:</p>
              <img
                src="/assets/circum--edit-2.svg"
                class="w-7"
                alt="edit-icon"
              />
            </div>
            <div
              class="w-10/12 h-28 border-solid border-2 border-borderMain rounded-lg"
            ></div>
          </section>
        </div>
        <div class="flex flex-col gap-3 text-base">
          <div class="flex gap-6">
            <label for="invoice" class="text-lg font-bold">Invoice</label>
            <input
              type="number"
              id="invoice"
              placeholder="#"
              required
              class="border-solid border-2 border-borderMain rounded"
            />
          </div>
          <div>
            <input
              type="file"
              class="border-solid border-2 border-borderMain rounded"
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              class="border-solid border-2 border-borderMain rounded"
            />
          </div>
          <div>
            <label for="">Due Date</label>
            <input
              type="date"
              border-solid
              border-2
              border-borderMain
              rounded-lg
            />
          </div>
          <div>
            <label for="payment-terms">Payment Terms</label>
            <input
              type="text"
              id="payment-terms"
              required
              class="border-solid border-2 border-borderMain rounded"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
